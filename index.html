<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Online Pathshala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        /* ... (your existing CSS code) ... */
       body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4b4e6d, #2e3047);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h2, p, label {
            text-align: center;
        }

        #loginForm, #videoForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 400px;
        }

        #videoContainer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 800px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #videoContainer select {
            width: calc(100% - 20px);
        }

        #videoContainer button {
            width: calc(100% - 20px);
        }

        #videoWrapper {
            position: sticky;
        }

        #videoFrame {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #fullScreenButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #ffffff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
      
    </style>
</head>
<body>

<h2>Welcome to Online Pathshala</h2>
<form id="loginForm" onsubmit="return authenticate()">
    <label for="username">Username:</label>
    <div class="input-wrapper">
        <input type="text" id="username" name="username" required>
        <i class="fas fa-eye-slash password-icon" onclick="togglePasswordVisibility('username')"></i>
    </div>

    <label for="password">Password:</label>
    <div class="input-wrapper">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye-slash password-icon" onclick="togglePasswordVisibility('password')"></i>
    </div>

    <button type="submit">Login</button>
</form>

<p style="color: red;">Note: Select your required course and serial.</p>
<form id="videoForm" style="display: none;">
    <label for="course">Course:</label>
    <select id="course" name="course">
        <option value="Math-03">Math-03</option>
        <option value="Java">Java</option>
    </select>

    <label for="videoTitle">Video Title:</label>
    <select id="videoTitle" name="videoTitle">
        <option value="Video-1">Video-1</option>
        <option value="Video-2">Video-2</option>
    </select>

    <button type="button" onclick="displayVideo()">Display Video</button>
</form>

<div id="videoContainer" style="display: none;">
</div>

<script src="video.js"></script>

</body>
</html>
